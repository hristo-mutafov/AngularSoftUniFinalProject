<main class="cart_page" id="main">
    @if (!cart?.length && !isLoading) {
        <app-empty-cart />
    } @else {
        <section class="main_section">
            <app-cart-table [isLoading]="isLoading" [cart]="cart" />
            <app-cart-price-menu [cart]="cart" />
        </section>
    }
</main>
