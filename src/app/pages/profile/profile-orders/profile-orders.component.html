<section class="settings">
    <div class="credentials">
        <h2 class="heading">My Orders</h2>
        @if (error) {
            <h1 id="empty_order_page" class="empty_order_page">
                Try again later
            </h1>
        }
        @if (orderList && !error) {
            <ul id="order_wrapper" role="list">
                @for (order of orderList; track order.order_number) {
                    <li id="listItem" class="list_item">
                        <div class="order_data">
                            <div class="field_wrapper">
                                <div class="field_label">
                                    <i class="fab fa-slack-hash"></i>
                                    <p>Order Number</p>
                                </div>
                                <div class="field_data" id="order_number">
                                    {{ order?.order_number }}...
                                </div>
                            </div>
                            <div class="field_wrapper">
                                <div class="field_label">
                                    <i class="far fa-clock"></i>
                                    <p>Date</p>
                                </div>
                                <div id="order_date" class="field_data">
                                    {{ order.date }}
                                </div>
                            </div>
                            <div class="field_wrapper">
                                <div class="field_label">
                                    <i class="fas fa-money-bill-alt"></i>
                                    <p>Price</p>
                                </div>
                                <div id="prder_price" class="field_data">
                                    {{ order.price }}lv
                                </div>
                            </div>
                        </div>
                        <a
                            ><button
                                [routerLink]="[
                                    '/profile/order/',
                                    order.order_number
                                ]"
                                id="viewBtn"
                                class="btn"
                            >
                                <i class="fas fa-eye"></i> View Order
                            </button></a
                        >
                    </li>
                }
            </ul>
        } @else {
            <h1 id="empty_order_page" class="empty_order_page">
                No Orders Yet
            </h1>
        }
    </div>
</section>
