<main id="main">
    <section class="authentication">
        <div class="authentication_wrapper">
            <h1>Register</h1>
            <form #form="ngForm" class="form" (ngSubmit)="register(form)">
                <p id="error_messages"></p>
                <label for="email_field">Email</label>
                <input
                    id="email_field"
                    type="text"
                    name="email"
                    ngModel
                    #emailField="ngModel"
                />
                <label for="password_field">Password</label>
                <input
                    id="password_field"
                    type="password"
                    name="password"
                    ngModel
                    #passwordField="ngModel"
                />
                <label for="repeat_password_field">Repeat Password</label>
                <input
                    id="repeat_password_field"
                    type="password"
                    name="rePassword"
                    ngModel
                    #rePasswordField="ngModel"
                />
                <button id="register_btn" class="authentication_btn">
                    Register
                </button>
                <p class="login_message">
                    Already have an account?
                    <a routerLink="/auth/login">Login</a>
                    here.
                </p>
            </form>
        </div>
    </section>
</main>
