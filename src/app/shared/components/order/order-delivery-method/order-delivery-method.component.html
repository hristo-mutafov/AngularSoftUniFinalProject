<section class="method">
    <div class="section_heading_wrapper">
        <i class="fas fa-truck"></i>
        <h2 class="section_heading">Delivery method</h2>
    </div>
    <div class="main">
        <form id="deliveryMethodForm" class="method_form">
            <div class="element">
                <input id="dhl_delivery" type="radio" name="delivery_method" />
                <label for="dhl_delivery">
                    <div class="delivery_label">
                        <i class="fas fa-warehouse"></i>
                        <p>DHL office</p>
                    </div>
                    <p class="delivery_date">
                        Delivery from
                        <span id="early" class="colored"></span> to
                        <span id="late" class="colored"></span>
                    </p>
                </label>
            </div>

            <div class="element">
                <input id="fast_dhl" type="radio" name="delivery_method" />
                <label for="fast_dhl" class="fast_dhl">
                    <div class="delivery_label">
                        <i class="fas fa-shipping-fast"></i>
                        <p>Express delivery to DHL office</p>
                    </div>
                    <p class="delivery_date">
                        Delivery on
                        <span id="early" class="colored"></span>
                    </p>
                </label>
            </div>

            <div class="element">
                <input
                    id="to_address"
                    type="radio"
                    name="delivery_method"
                    checked
                />
                <label for="to_address" class="address">
                    <div class="delivery_label">
                        <i class="fas fa-home"></i>
                        <p>Delifery to address</p>
                    </div>
                    <p class="delivery_date">
                        Delivery from
                        <span id="early" class="colored"></span> to
                        <span id="late" class="colored"></span>
                    </p>
                </label>
            </div>
        </form>
        <div class="data">
            <h2 class="heading">WE WILL DELIVER YOUR SHIPMENT TO</h2>
            <div class="field_wrapper">
                <label for="name_field" class="name_label"
                    >First and Last names*:</label
                >
                <input
                    placeholder="Ivan Georgiev"
                    type="text"
                    id="name_field"
                />
            </div>
            <div class="field_wrapper">
                <label for="phone_field" class="phone_label">Phone*:</label>
                <input placeholder="0888888888" type="phone" id="phone_field" />
            </div>
            <div class="field_wrapper">
                <label
                    id="addressOrOfficeLabel"
                    for="address_field"
                    class="address_label"
                    >Address*:</label
                >
                <input
                    placeholder="Sofia, ul.Oborishte #24"
                    type="address"
                    id="address_field"
                />
            </div>
        </div>
    </div>
</section>
