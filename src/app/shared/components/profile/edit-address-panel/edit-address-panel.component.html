<div id="edit_address_panel" class="edit_panel active">
    <i (click)="closePanel()" class="fas fa-times"></i>
    <h3 class="heading">Change Address</h3>

    <form #form="ngForm" class="form" (ngSubmit)="editAddress(form)">
        @if (formError) {
            <p class="error_message">{{ formError }}</p>
        }
        <div class="field_wrapper">
            <label for="addressField">Address:</label>
            <input
                name="address"
                id="addressField"
                type="text"
                ngModel
                required
            />
        </div>

        <button id="saveAddress" class="btn">Save</button>
    </form>
</div>
