<div id="edit_city_panel" class="edit_panel active">
    <i (click)="closePanel()" class="fas fa-times"></i>
    <h3 class="heading">Change City</h3>

    <form #form="ngForm" class="form" (ngSubmit)="editEmail(form)">
        @if (formError) {
            <p class="error_message">{{ formError }}</p>
        }
        <div class="field_wrapper">
            <label for="cityField">City:</label>
            <input name="city" id="cityField" type="text" ngModel required />
        </div>

        <button id="saveCity" class="btn">Save</button>
    </form>
</div>
